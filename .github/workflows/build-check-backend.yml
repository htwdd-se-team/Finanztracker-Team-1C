name: build/check backend

on:
  push:
    paths:
      - "src/backend/**"
      - ".github/workflows/docker-build-backend.yml"
      - ".github/workflows/reusable-buildx.yml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
  pull_request:
    paths:
      - "src/backend/**"
      - ".github/workflows/docker-build-backend.yml"
      - ".github/workflows/reusable-buildx.yml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter backend prisma:generate

      - name: Run linter
        run: pnpm --filter backend lint

      - name: Setup Test Env
        run: |
          echo "DATABASE_URL_TEST=${{ secrets.DATABASE_URL_TEST }}" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL_TEST }}" >> $GITHUB_ENV
          echo "JWT_SECRET=$(openssl rand -hex 32)" >> $GITHUB_ENV

      - name: Run tests
        run: pnpm --filter backend test:all

  build:
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/reusable-buildx.yml
    with:
      imageName: finapp-backend
      dockerfilePath: src/backend/Dockerfile
    secrets: inherit
